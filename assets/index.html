<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Node Hello world example</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Fill form</h1>
        <form id="data-form" action="http://localhost:3000/userform" method="GET">
            <p>
                First Name: <input type="text" name="first_name" autocomplete="off">
            </p>
            <p>
                Last Name: <input type="text" name="last_name" autocomplete="off">
            </p>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
